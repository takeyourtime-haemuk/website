<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>앱으로 이동 중...</title>
  <script>
    (function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        window.location.replace("https://play.google.com/store/apps/details?id=com.haemuk");
      } else if (/iPhone|iPad|iPod/.test(userAgent)) {
        window.location.replace("https://apps.apple.com/kr/app/id6747734534");
      } else {
        window.location.replace("/");
      }
    })();
  </script>
</head>
<body>
  앱스토어로 이동 중입니다...
</body>
</html>
