<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Link Test - 해먹</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .link-group {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            text-decoration: none;
            color: #007AFF;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>해먹 딥링크 테스트</h1>
    
    <div class="link-group">
        <h2>상품 페이지</h2>
        <div class="description">상품 상세 페이지로 이동하는 링크입니다.</div>
        <a href="https://haemuk.com/product?id=123">상품 #123 보기</a>
        <a href="https://haemuk.com/product?id=456">상품 #456 보기</a>
    </div>

    <div class="link-group">
        <h2>주문 조회</h2>
        <div class="description">주문 상세 내역을 확인하는 링크입니다.</div>
        <a href="https://haemuk.com/order?id=789">주문 #789 조회</a>
        <a href="https://haemuk.com/order?id=101">주문 #101 조회</a>
    </div>

    <script>
        // Add fallback for when app is not installed
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                // Store the time when the link was clicked
                const start = Date.now();
                
                // After a delay, check if we're still on the same page
                setTimeout(() => {
                    // If we're still here after 2 seconds, redirect to the app store
                    if (Date.now() - start < 2000) {
                        // Check platform and redirect accordingly
                        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                            window.location = "https://apps.apple.com/app/your-app-id";
                        } else if (/Android/.test(navigator.userAgent)) {
                            window.location = "https://play.google.com/store/apps/details?id=com.haemuk.app";
                        }
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
