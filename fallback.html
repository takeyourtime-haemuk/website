<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      let redirectUrl = "";

      if (/android/i.test(userAgent)) {
        redirectUrl = "https://play.google.com/store/apps/details?id=com.haemuk";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        redirectUrl = "https://apps.apple.com/app/id6747734534";
      }

      // Optional: brief delay before redirect
      setTimeout(() => {
        if (redirectUrl) {
          window.location.href = redirectUrl;
        }
      }, 1500);
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h2>"해먹" 앱으로 이동합니다</h2>
  <p>자동으로 이동하지 않으면 <a id="fallback-link" href="#">여기를 클릭</a>하세요.</p>

  <script>
    const fallbackLink = document.getElementById("fallback-link");
    if (/android/i.test(navigator.userAgent)) {
      fallbackLink.href = "https://play.google.com/store/apps/details?id=com.haemuk";
    } else {
      fallbackLink.href = "https://apps.apple.com/app/id6747734534";
    }
  </script>
</body>
</html>
