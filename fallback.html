<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .prettified-store-btn {
      background: #181818;
      border-radius: 14px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      padding: 0;
      min-width: 180px;
      min-height: 56px;
      display: inline-flex;
      align-items: center;
      transition: transform 0.12s, box-shadow 0.12s;
      border: none;
      margin: 1rem;
      text-decoration: none;
    }
    .prettified-store-btn:hover, .prettified-store-btn:focus {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 20px 0 rgba(0,0,0,0.13);
      background: #232323;
    }
    .prettified-store-content {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 10px 22px 10px 16px;
    }
    .store-logo {
      width: 36px;
      height: 36px;
      display: block;
    }
    .store-texts {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 1.1;
    }
    .store-caption {
      font-size: 12px;
      color: #e0e0e0;
      letter-spacing: 0.5px;
      font-weight: 400;
    }
    .store-title {
      font-size: 19px;
      color: #fff;
      font-weight: 700;
      margin-top: 1px;
      letter-spacing: 0.2px;
    }
  </style>
</head>
<body>
  <img src="/images/play_store_512.png" alt="앱 아이콘" style="display: block; margin: 0 auto 24px auto; width: 96px; height: 96px; border-radius: 24px; box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10);">
  <h2>이 콘텐츠는 "해먹" 앱에서<br>즐기실 수 있어요</h2>
  <p>아래 버튼을 클릭해서<br>앱을 다운로드 해주세요</p>

  <div id="app-links">
    <!-- Default links (in case JS fails) -->
    <a class="prettified-store-btn" href="https://apps.apple.com/app/id6747734534" aria-label="App Store에서 다운로드">
      <div class="prettified-store-content">
        <img src="/images/apple_logo.webp" alt="App Store logo" class="store-logo">
        <div class="store-texts">
          <span class="store-title">앱스토어</span>
          <span class="store-caption">에서 다운받기</span>
        </div>
      </div>
    </a>
    <a class="prettified-store-btn" href="https://play.google.com/store/apps/details?id=com.haemuk" aria-label="Google Play에서 다운로드">
      <div class="prettified-store-content">
        <img src="/images/playstore_logo.png" alt="Play Store logo" class="store-logo">
        <div class="store-texts">
          <span class="store-title">구글 플레이</span>
          <span class="store-caption">에서 다운받기</span>
        </div>
      </div>
    </a>
  </div>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const linksDiv = document.getElementById('app-links');

    let html = '';

    if (/android/i.test(userAgent)) {
      html = `<a class=\"prettified-store-btn\" href=\"https://play.google.com/store/apps/details?id=com.haemuk\" aria-label=\"Google Play에서 다운로드\">
        <div class=\"prettified-store-content\">
          <img src=\"/images/playstore_logo.png\" alt=\"Play Store logo\" class=\"store-logo\">
          <div class=\"store-texts\">
            <span class=\"store-caption\">에서 다운받기</span>
            <span class=\"store-title\">구글 플레이</span>
          </div>
        </div>
      </a>`;
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      html = `<a class=\"prettified-store-btn\" href=\"https://apps.apple.com/app/id6747734534\" aria-label=\"App Store에서 다운로드\">
        <div class=\"prettified-store-content\">
          <img src=\"/images/apple_logo.webp\" alt=\"App Store logo\" class=\"store-logo\">
          <div class=\"store-texts\">
            <span class=\"store-title\">앱스토어</span>
            <span class=\"store-caption\">에서 다운받기</span>
          </div>
        </div>
      </a>`;
    } else {
      html = `
        <a class=\"prettified-store-btn\" href=\"https://apps.apple.com/app/id6747734534\" aria-label=\"App Store에서 다운로드\">
          <div class=\"prettified-store-content\">
            <img src=\"/images/apple_logo.webp\" alt=\"App Store logo\" class=\"store-logo\">
            <div class=\"store-texts\">
              <span class=\"store-title\">앱스토어</span>
              <span class=\"store-caption\">에서 다운받기</span>
            </div>
          </div>
        </a>
        <a class=\"prettified-store-btn\" href=\"https://play.google.com/store/apps/details?id=com.haemuk\" aria-label=\"Google Play에서 다운로드\">
          <div class=\"prettified-store-content\">
            <img src=\"/images/playstore_logo.png\" alt=\"Play Store logo\" class=\"store-logo\">
            <div class=\"store-texts\">
              <span class=\"store-title\">구글 플레이</span>
              <span class=\"store-caption\">에서 다운받기</span>
            </div>
          </div>
        </a>
      `;
    }

    linksDiv.innerHTML = html;
  </script>
</body>
</html>
